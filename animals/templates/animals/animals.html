<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      .imageCard {
        object-fit: cover;
        width: 100%;
        height: 20vh;
      }
    </style>
  </head>
  <body style="background-color: #f1f1f1;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'HomePage' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'AboutPage' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'AnimalsPage' %}">Animals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        {% for animal in animals %}
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
          <div class="card" style="box-shadow: 2px 2px 10px rgba(0,0,0,0.5);">
            <img src="{{ animal.image.url }}" class="card-img-top imageCard" loading="lazy">
            <div class="card-body">
              <h5 class="card-title">{{ animal.name }}</h5>
              <p class="card-text">Age: {{ animal.age }}</p>
              <a href="#" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
